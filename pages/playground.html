<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV-compiler</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor@0.21.3/min/vs/editor/editor.main.css" />
    <script src="https://unpkg.com/monaco-editor@0.21.3/min/vs/loader.js"></script>


</head>

<body class="min-vh-100 min-vw-100">

    <header class="position-static">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Meu Site</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Opção 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Opção 2</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex">
        
        <section id="commands">

            <div class="command">
                <button class="btn" id="run">

                    <img src="../img/play.webp" class="command-icon">

                </button>
            </div>
            <div class="command">
                <button class="btn" id="run">

                    <img src="../img/debug.png" class="command-icon">

                </button>
            </div>
            <div class="command">
                <button class="btn" id="run">

                    <img src="../img/save.webp" class="command-icon">

                </button>
            </div>

        </section>
        <section id="view-right">

            <section id="block-code">
                <div id="editor" style="width:65rem;height:25rem;margin-left:5%;"></div>
            </section>
            <section id="block-terminal">
                <textarea name="code" id="code" cols="30" rows="10"></textarea>
            </section>

        </section>
    </main>

    <script>
        // Carregue o módulo do monaco-editor
        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.21.3/min/vs' }});
        require(['vs/editor/editor.main'], () => {
          // Crie uma instância do editor
          var editor = monaco.editor.create(document.getElementById('editor'), {
            value: '',
            language: 'plaintext',
            theme: 'vs-dark'
          });
        });
      </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
