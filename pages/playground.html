<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV-compiler</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../node_modules/monaco-editor/min/vs/editor/editor.main.css" />
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>


</head>

<body class="win-w100 win-h100">

    <header class="position-static">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-2">
            <a class="navbar-brand" href="#">HVC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Playground</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="d-flex">
        
        <section id="commands">

            <div class="command">
                <button class="btn" id="run">

                    <img src="../img/play.webp" class="command-icon">

                </button>
            </div>
            <div class="command">
                <button class="btn" id="debug">

                    <img src="../img/debug.png" class="command-icon">

                </button>
            </div>
            <div class="command">
                <button class="btn" id="save">

                    <img src="../img/save.webp" class="command-icon">

                </button>
            </div>

        </section>
        <section id="view-right">

            <div id="editor" class="editor"></div>
            <div id="terminal">
                <div class="content">
                    <div class="output">
                      <div id="outputArea"></div>
                    </div>
                  </div>
                </div>

            </div>

        </section>
    </main>
    
    <script>

        require.config({ paths: { 'vs': '../node_modules/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], () => {
            // Crie uma inst√¢ncia do editor
            let e = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'plaintext',
                theme: 'vs-dark'
            });
        });

    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/hvc.bundle.js"></script>

</body>

</html>
