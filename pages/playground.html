<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HV-compiler</title>

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
 
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/botoes.css">
    <link rel="stylesheet" href="../node_modules/monaco-editor/min/vs/editor/editor.main.css" />
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>

</head>

<body class="container-body">

    <header class="position-static">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ps-2">
            <a class="navbar-brand me-3" style="width: 5%;" href="../index.html">
                <img src="../img/hvc.png" class="img-navbar">
            </a>

        </nav>
    </header>
    <div class="btn-win">

        <button id="btn-code"></button>

    </div>
    <main class="container-main d-flex">
        
        <section id="view-right">

            <div id="editor" class="editor"></div>
            <div id="terminal">
                <div class="content">
                    <div class="output">
                      <div id="outputArea"></div>
                    </div>
                  </div>
                </div>

            </div>

        </section>
    </main>
    <section id="commands">

        <div class="command">
            <button class="btn" id="debug">

                <img src="../img/debug.png" class="command-icon">

            </button>
        </div>
        <div class="command">
            <button class="btn" id="run">

                <img src="../img/play.webp" class="command-icon">

            </button>
        </div>
        <div class="command" id="cstop">
            <button class="btn" id="stop">

                <img src="../img/pause.webp" class="command-icon">

            </button>
        </div>
        <div class="command">
            <button class="btn" id="save">

                <img src="../img/save.webp" class="command-icon">

            </button>
        </div>

    </section>

    <script>

        let editorMonaco

        require.config({ paths: { 'vs': '../node_modules/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], () => {
            
            editorMonaco = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'plaintext',
                theme: 'vs-dark'
            });

        });

    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/hvc.bundle.js"></script>

</body>

</html>
